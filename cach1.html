<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cach1</title>
</head>

<body>
    <script>
        function findLongestUniqueSubstring(input) {
            let longestSubstring = "";
            let currentSubstring = "";
            let startIndex = 0;

            for (let i = 0; i < input.length; i++) {
                let char = input[i];
                let charIndex = currentSubstring.indexOf(char);

                if (charIndex === -1) {
                    currentSubstring += char;
                } else {
                    if (currentSubstring.length > longestSubstring.length) {
                        longestSubstring = currentSubstring;
                    }
                    startIndex += charIndex + 1;
                    i = startIndex - 1;
                    currentSubstring = "";
                }
            }

            // Kiểm tra xem chuỗi cuối cùng có dài hơn chuỗi dài nhất không trùng lặp hiện tại.
            if (currentSubstring.length > longestSubstring.length) {
                longestSubstring = currentSubstring;
            }

            return longestSubstring;
        }

        let userInput = prompt("Nhập chuỗi:");
        let longestUniqueSubstring = findLongestUniqueSubstring(userInput);

        alert("Chuỗi dài nhất không trùng lặp là: " + longestUniqueSubstring);

    </script>
</body>

</html>
